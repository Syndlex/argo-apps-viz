project_name: argo-apps-viz
release:
  github:
    owner: syndlex
    name: argo-apps-viz
builds:
  - id: argo-apps-viz
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/syndlex/argo-apps-viz/pkg/version.version=
archives:
  - id: argo-apps-viz
    builds:
    - argo-apps-viz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
